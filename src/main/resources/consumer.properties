# Redpanda/Kafka Consumer Configuration

# Bootstrap servers
bootstrap.servers=127.0.0.1:19092,127.0.0.1:29092,127.0.0.1:39092

# Topic name
topic.name=test-topic

# SASL Authentication
sasl.username=superuser
sasl.password=secretpassword

# Avro Schema Registry
schema.registry.url=http://localhost:8081

# SSL/Trust Store Configuration
# Leave empty or comment out if not using SSL
ssl.truststore.path=
ssl.truststore.password=

# Security Protocol
security.protocol=SASL_SSL

# SASL Mechanism
sasl.mechanism=SCRAM-SHA-512

# Consumer Group ID
consumer.group.id=avro-consumer-group

# Consumer Configuration
auto.offset.reset=earliest
session.timeout.ms=30000
heartbeat.interval.ms=10000
request.timeout.ms=30000
max.poll.interval.ms=300000

# Offset Management
# Set to false to prevent offset commits (useful when manually seeking to specific offsets)
# When false, each run will start from the seek position regardless of previous runs
enable.auto.commit=false

# Prometheus Metrics Configuration
metrics.port=8083

